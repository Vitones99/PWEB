<body>
    <section>
    <h1> JANELINHA</h1>
    <h2> Ação 1- Passe o mouse por cima da janela para abrir.</h2>
    <h2> Ação 2- Clique na janela para quebrar.</h2>
    <h2> Ação 3- Tire o mouse de cima da janela para reconstruir.</h2>
   
    <figure id="janela">
      <img src="Images/Window Close.svg" onmouseover="this.src = 'Images/Window Open.svg'"
        onmouseout="this.src = 'Images/Window Close.svg'" onclick="this.src = 'Images/Window Broken.svg'">
    </figure>
	
  </section>
</body>
